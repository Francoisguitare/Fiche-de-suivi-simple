<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi GIA - Espace Élève</title>
    <!-- Tailwind CSS pour le style rapide et propre -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliothèque d'icônes légère -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Police lisible */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Animations douces */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Pastille discrète prof */
        #teacher-dot {
            transition: all 0.3s ease;
            opacity: 0.3;
        }
        #teacher-dot:hover {
            opacity: 1;
            transform: scale(1.5);
        }

        /* Classe utilitaire pour forcer le curseur main si besoin */
        .force-pointer { cursor: pointer !important; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex justify-center py-4 sm:py-8 text-slate-800">

    <!-- Container principal (La feuille A4) -->
    <div id="app-container" class="w-full max-w-3xl bg-white shadow-2xl rounded-sm min-h-[85vh] flex flex-col relative overflow-hidden">
        
        <!-- Reliure visuelle -->
        <div class="absolute top-0 left-0 w-full h-2 bg-blue-600 z-20"></div>

        <!-- Pastille Professeur (Cachée en haut à droite) -->
        <div id="teacher-dot" class="absolute top-4 right-4 w-3 h-3 bg-blue-400 rounded-full cursor-pointer z-50" title="Espace Professeur"></div>

        <!-- Le contenu sera injecté ici par le JavaScript -->
        <div id="content" class="flex-1 flex flex-col"></div>

    </div>

    <script>
        // --- DONNÉES & PERSISTANCE ---
        
        const defaultLessons = [
            {
                id: 1,
                title: "Module 1 : Tenue et Position",
                duration: "12 min",
                desc: "Apprendre à tenir la guitare sans tension. Position de la main gauche.",
                videoId: "dQw4w9WgXcQ"
            },
            {
                id: 2,
                title: "Module 2 : Les 3 premiers accords",
                duration: "25 min",
                desc: "Maitriser le Mi mineur, le La majeur et le Ré majeur.",
                videoId: "dQw4w9WgXcQ"
            },
            {
                id: 3,
                title: "Module 3 : Rythmique Feu de Camp",
                duration: "18 min",
                desc: "Le mouvement de balancier et le rythme bas-bas-haut.",
                videoId: "dQw4w9WgXcQ"
            },
            {
                id: 4,
                title: "Module 4 : L'Arpège simple",
                duration: "20 min",
                desc: "Délier les doigts de la main droite. Pouce, index, majeur.",
                videoId: "dQw4w9WgXcQ"
            },
            {
                id: 5,
                title: "Module 5 : Improvisation Pentatonique",
                duration: "30 min",
                desc: "Premiers pas dans l'improvisation sur une gamme simple.",
                videoId: "dQw4w9WgXcQ"
            }
        ];

        // Charger depuis le localStorage ou utiliser les défauts
        let lessons = JSON.parse(localStorage.getItem('gia_lessons')) || defaultLessons;

        function saveLessons() {
            localStorage.setItem('gia_lessons', JSON.stringify(lessons));
        }

        // --- ÉTAT (STATE) ---
        let state = {
            completedLessons: parseInt(localStorage.getItem('gia_completed')) || 0, 
            view: 'list',        // 'list', 'detail', 'edit'
            selectedLessonId: null,
            editingLessonId: null, // Pour le mode édition
            isTeacherMode: false
        };

        // --- FONCTIONS DE RENDU ---

        function render() {
            const container = document.getElementById('content');
            container.innerHTML = ''; // Nettoyer

            if (state.view === 'list') {
                renderListView(container);
            } else if (state.view === 'detail') {
                renderDetailView(container);
            } else if (state.view === 'edit') {
                renderEditView(container);
            }
            
            // Réinitialiser les icônes après chaque rendu
            if (window.lucide) {
                lucide.createIcons();
            }
        }

        function renderListView(container) {
            // Header de la liste
            const header = document.createElement('div');
            header.className = "p-8 sm:p-10 border-b-2 border-slate-100";
            const progressPct = lessons.length > 0 ? (state.completedLessons / lessons.length) * 100 : 0;
            
            let teacherHeader = '';
            if (state.isTeacherMode) {
                teacherHeader = `
                    <div class="mb-4 bg-orange-100 border border-orange-200 text-orange-800 px-4 py-2 rounded-lg flex justify-between items-center">
                        <span class="font-bold flex items-center"><i data-lucide="crown" class="w-4 h-4 mr-2"></i> MODE PROFESSEUR ACTIVÉ</span>
                        <button onclick="window.startEditLesson(null)" class="bg-orange-500 hover:bg-orange-600 text-white text-xs font-bold px-3 py-1 rounded shadow cursor-pointer transition flex items-center">
                            <i data-lucide="plus" class="w-3 h-3 mr-1"></i> AJOUTER UN MODULE
                        </button>
                    </div>
                `;
            }

            header.innerHTML = `
                ${teacherHeader}
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-800 tracking-tight mb-2">Suivi de Progression</h1>
                        <p class="text-xl text-slate-500">Guitare Impro Académie — Élève</p>
                    </div>
                </div>
                <div class="mt-6 w-full h-3 bg-slate-100 rounded-full overflow-hidden">
                    <div class="h-full bg-blue-600 transition-all duration-1000" style="width: ${progressPct}%"></div>
                </div>
            `;
            container.appendChild(header);

            // Liste des leçons
            const list = document.createElement('div');
            list.className = "flex-1 pb-10"; // Padding bottom pour respirer

            if (lessons.length === 0) {
                list.innerHTML = `<div class="p-10 text-center text-slate-400">Aucune leçon disponible.</div>`;
            } else {
                lessons.forEach((lesson, index) => {
                    const status = getStatus(index);
                    const item = document.createElement('div');
                    
                    // --- LOGIQUE DES CLASSES CSS ---
                    let bgClass = "";
                    
                    if (status === 'locked') {
                        // VERROUILLÉ
                        bgClass = 'bg-slate-50 opacity-60 cursor-not-allowed grayscale border-b border-slate-100';
                    } else {
                        // ACCESSIBLE
                        bgClass = 'bg-white cursor-pointer border-b border-slate-100 transition-all duration-200 transform hover:-translate-y-1 hover:shadow-lg hover:z-10 relative';
                        
                        if (status === 'current') {
                            bgClass += ' ring-2 ring-blue-500 ring-offset-2 shadow-md z-10 my-1 rounded-sm'; 
                        } else {
                            bgClass += ' hover:bg-green-50';
                        }
                    }

                    // Icônes
                    let iconHtml = '';
                    if (status === 'completed') iconHtml = `<div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-green-600"><i data-lucide="check-circle" class="w-7 h-7"></i></div>`;
                    else if (status === 'current') iconHtml = `<div class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center text-white shadow-lg animate-pulse"><i data-lucide="play" class="w-6 h-6 ml-1 fill-white"></i></div>`;
                    else iconHtml = `<div class="w-12 h-12 rounded-full bg-slate-200 flex items-center justify-center text-slate-400"><i data-lucide="lock" class="w-6 h-6"></i></div>`;

                    // Badges texte
                    let statusText = '';
                    if (status === 'current') statusText = `<span class="ml-4 text-blue-600 font-bold bg-blue-100 px-2 py-0.5 rounded text-sm uppercase tracking-wide">C'est ici !</span>`;
                    if (status === 'completed') statusText = `<span class="ml-4 text-green-600 font-bold text-sm uppercase tracking-wide">Validé</span>`;

                    // Boutons PROF
                    let teacherControls = '';
                    if (state.isTeacherMode) {
                        // Bouton d'édition et suppression
                        teacherControls += `
                            <div class="absolute right-2 top-2 z-30 flex gap-2">
                                <button onclick="window.startEditLesson(${lesson.id})" class="bg-white border border-slate-200 text-slate-600 p-1.5 rounded hover:bg-slate-50 hover:text-blue-600" title="Éditer">
                                    <i data-lucide="pencil" class="w-4 h-4"></i>
                                </button>
                                <button onclick="window.deleteLesson(${lesson.id})" class="bg-white border border-slate-200 text-slate-600 p-1.5 rounded hover:bg-red-50 hover:text-red-500" title="Supprimer">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        `;

                        // Boutons de validation (déplacés un peu plus bas pour ne pas chevaucher l'edit)
                        if (status === 'current') {
                            teacherControls += `<button onclick="window.validateLesson(${index})" class="absolute right-2 bottom-2 bg-green-100 text-green-700 px-3 py-1 rounded text-xs font-bold border border-green-200 z-20 hover:bg-green-200 cursor-pointer">VALIDER</button>`;
                        } else if (status === 'completed' && index === state.completedLessons - 1) {
                             teacherControls += `<button onclick="window.unvalidateLesson()" class="absolute right-2 bottom-2 bg-red-50 text-red-400 px-2 py-1 rounded text-xs border border-red-100 z-20 hover:bg-red-100 cursor-pointer">ANNULER</button>`;
                        }
                    }

                    item.className = `p-6 sm:p-8 flex items-center ${bgClass}`;
                    
                    // Contenu HTML de la ligne
                    item.innerHTML = `
                        ${teacherControls}
                        <div class="mr-6 sm:mr-8 flex-shrink-0">${iconHtml}</div>
                        <div class="flex-1">
                            <h3 class="text-xl sm:text-2xl font-bold mb-1 ${status === 'locked' ? 'text-slate-400' : 'text-slate-800'} pr-16">${lesson.title}</h3>
                            <div class="flex items-center text-slate-500">
                                <i data-lucide="video" class="w-4 h-4 mr-2"></i>
                                <span class="text-base">${lesson.duration}</span>
                                ${statusText}
                            </div>
                        </div>
                        <div class="ml-4 text-slate-300">
                            ${status !== 'locked' 
                                ? '<div class="bg-blue-50 p-2 rounded-full text-blue-500"><i data-lucide="chevron-right" class="w-6 h-6"></i></div>' 
                                : ''}
                        </div>
                    `;

                    // Click event
                    item.onclick = (e) => {
                        // Si on clique sur un bouton ou une icone à l'intérieur d'un bouton
                        if(e.target.closest('button')) return;
                        
                        if (status !== 'locked' || state.isTeacherMode) {
                            openLesson(lesson.id);
                        }
                    };

                    list.appendChild(item);
                });
            }
            
            container.appendChild(list);

            // Footer
            const footer = document.createElement('div');
            footer.className = "p-6 bg-slate-50 text-center border-t border-slate-200 mt-auto";
            footer.innerHTML = `<p class="text-slate-400 italic">Besoin d'aide ? Appelle François directement.</p>`;
            container.appendChild(footer);
        }

        function renderDetailView(container) {
            const lesson = lessons.find(l => l.id === state.selectedLessonId);
            if (!lesson) return;

            const detail = document.createElement('div');
            detail.className = "flex-1 flex flex-col fade-in bg-white";
            
            // Header Navigation
            detail.innerHTML = `
                <div class="p-6 border-b border-gray-100 flex items-center sticky top-0 bg-white z-10">
                    <button onclick="window.closeLesson()" class="flex items-center text-slate-600 hover:text-blue-600 transition-colors text-lg font-medium cursor-pointer">
                        <div class="bg-slate-100 p-2 rounded-full mr-2 group-hover:bg-blue-100">
                            <i data-lucide="arrow-left" class="w-6 h-6 text-slate-700"></i>
                        </div>
                        Retour à la liste
                    </button>
                    ${state.isTeacherMode ? 
                        `<button onclick="window.startEditLesson(${lesson.id})" class="ml-auto bg-slate-100 text-slate-600 px-4 py-2 rounded font-semibold hover:bg-slate-200 flex items-center"><i data-lucide="pencil" class="w-4 h-4 mr-2"></i> Modifier</button>` 
                        : ''
                    }
                </div>

                <div class="p-6 sm:p-10 flex-1 flex flex-col items-center max-w-2xl mx-auto w-full">
                    <h2 class="text-3xl font-bold text-slate-800 text-center mb-2">${lesson.title}</h2>
                    <p class="text-slate-500 text-xl mb-8 text-center">${lesson.desc}</p>

                    <!-- Vidéo Placeholder -->
                    <div class="w-full aspect-video bg-slate-900 rounded-lg shadow-lg flex items-center justify-center mb-10 relative overflow-hidden group cursor-pointer hover:shadow-2xl transition-all">
                        <img src="https://img.youtube.com/vi/${lesson.videoId}/maxresdefault.jpg" class="absolute inset-0 w-full h-full object-cover opacity-60">
                        <div class="z-10 bg-white/10 backdrop-blur-sm p-4 rounded-full border-2 border-white/50 group-hover:scale-110 transition-transform">
                             <i data-lucide="play" class="w-12 h-12 text-white fill-white"></i>
                        </div>
                    </div>

                    <!-- Zone Action Élève -->
                    <div class="w-full bg-blue-50 border border-blue-100 rounded-xl p-6 sm:p-8 text-center">
                        <h3 class="text-2xl font-semibold text-blue-900 mb-4">J'ai terminé !</h3>
                        <p class="text-lg text-slate-600 mb-6">Pour débloquer la suite, filme ton exercice et envoie-le à François.</p>
                        
                        <a href="https://wa.me/33600000000?text=Bonjour François, voici ma vidéo pour le ${lesson.title}" 
                           target="_blank"
                           class="inline-flex items-center justify-center bg-[#25D366] hover:bg-[#20bd5a] text-white text-xl font-bold py-4 px-8 rounded-full shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 cursor-pointer">
                            <i data-lucide="message-circle" class="w-6 h-6 mr-3"></i>
                            Envoyer ma vidéo
                        </a>
                    </div>
                </div>
            `;
            container.appendChild(detail);
        }

        function renderEditView(container) {
            const isNew = state.editingLessonId === null;
            let lesson = { title: '', duration: '', desc: '', videoId: '' };
            
            if (!isNew) {
                lesson = lessons.find(l => l.id === state.editingLessonId);
            }

            const editWrapper = document.createElement('div');
            editWrapper.className = "flex-1 flex flex-col fade-in bg-slate-50 p-6 sm:p-10";

            editWrapper.innerHTML = `
                <div class="max-w-2xl mx-auto w-full bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-8 pb-4 border-b border-slate-100">
                        <h2 class="text-2xl font-bold text-slate-800 flex items-center">
                            <i data-lucide="${isNew ? 'plus-circle' : 'pencil'}" class="w-6 h-6 mr-3 text-orange-500"></i>
                            ${isNew ? 'Ajouter un module' : 'Modifier le module'}
                        </h2>
                        <button onclick="window.closeEdit()" class="text-slate-400 hover:text-slate-600">
                            <i data-lucide="x" class="w-6 h-6"></i>
                        </button>
                    </div>

                    <form id="edit-form" onsubmit="window.saveLesson(event)">
                        <div class="mb-6">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Titre du module</label>
                            <input type="text" name="title" value="${lesson.title}" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition" placeholder="Ex: Module 1 : Introduction">
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">Durée</label>
                                <input type="text" name="duration" value="${lesson.duration}" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="Ex: 15 min">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-slate-700 mb-2">ID Youtube</label>
                                <input type="text" name="videoId" value="${lesson.videoId}" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="Ex: dQw4w9WgXcQ">
                            </div>
                        </div>

                        <div class="mb-8">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Description</label>
                            <textarea name="desc" rows="3" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="Ce que l'élève va apprendre...">${lesson.desc}</textarea>
                        </div>

                        <div class="flex items-center justify-end gap-4">
                            <button type="button" onclick="window.closeEdit()" class="px-6 py-3 rounded-lg font-bold text-slate-500 hover:bg-slate-100 transition">Annuler</button>
                            <button type="submit" class="px-8 py-3 rounded-lg font-bold text-white bg-orange-500 hover:bg-orange-600 shadow-lg hover:shadow-orange-500/30 transition transform hover:-translate-y-0.5">
                                ${isNew ? 'Créer le module' : 'Enregistrer'}
                            </button>
                        </div>
                    </form>
                </div>
            `;
            container.appendChild(editWrapper);
        }

        // --- LOGIQUE MÉTIER ---

        function getStatus(index) {
            if (index < state.completedLessons) return 'completed';
            if (index === state.completedLessons) return 'current';
            return 'locked';
        }

        function openLesson(id) {
            state.selectedLessonId = id;
            state.view = 'detail';
            render();
            window.scrollTo(0, 0);
        }

        function closeLesson() {
            state.selectedLessonId = null;
            state.view = 'list';
            render();
        }

        function validateLesson(index) {
            if (index === state.completedLessons) {
                state.completedLessons++;
                localStorage.setItem('gia_completed', state.completedLessons);
                render();
            }
        }

        function unvalidateLesson() {
            if (state.completedLessons > 0) {
                state.completedLessons--;
                localStorage.setItem('gia_completed', state.completedLessons);
                render();
            }
        }

        // --- CRUD PROFESSEUR ---

        function startEditLesson(id) {
            state.editingLessonId = id;
            state.view = 'edit';
            render();
        }

        function closeEdit() {
            state.editingLessonId = null;
            state.view = 'list';
            render();
        }

        function saveLesson(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                title: formData.get('title'),
                duration: formData.get('duration'),
                desc: formData.get('desc'),
                videoId: formData.get('videoId')
            };

            if (state.editingLessonId === null) {
                // CREATE
                const newId = lessons.length > 0 ? Math.max(...lessons.map(l => l.id)) + 1 : 1;
                lessons.push({ id: newId, ...data });
            } else {
                // UPDATE
                const index = lessons.findIndex(l => l.id === state.editingLessonId);
                if (index !== -1) {
                    lessons[index] = { ...lessons[index], ...data };
                }
            }
            
            saveLessons();
            closeEdit();
        }

        function deleteLesson(id) {
            if (confirm("Êtes-vous sûr de vouloir supprimer ce module ?")) {
                lessons = lessons.filter(l => l.id !== id);
                // Si on supprime un module, on ajuste la progression pour éviter les bugs
                if(state.completedLessons > lessons.length) {
                    state.completedLessons = lessons.length;
                    localStorage.setItem('gia_completed', state.completedLessons);
                }
                saveLessons();
                render();
            }
        }
        
        // Exposer les fonctions pour les onclicks HTML
        window.openLesson = openLesson;
        window.closeLesson = closeLesson;
        window.validateLesson = validateLesson;
        window.unvalidateLesson = unvalidateLesson;
        window.startEditLesson = startEditLesson;
        window.closeEdit = closeEdit;
        window.saveLesson = saveLesson;
        window.deleteLesson = deleteLesson;

        // --- GESTION PROFESSEUR ---
        
        document.getElementById('teacher-dot').addEventListener('click', () => {
            // Petit hack pour toggle sans code si déjà connecté dans la session (optionnel, ici on demande tjs le code pour sécu basique)
            const code = prompt("Code PIN Professeur :");
            if (code === "8375") {
                state.isTeacherMode = !state.isTeacherMode;
                render();
                // Petit feedback visuel
                const dot = document.getElementById('teacher-dot');
                if(state.isTeacherMode) {
                    dot.style.backgroundColor = "#f97316"; // Orange
                    dot.style.opacity = "1";
                    dot.title = "Mode Professeur (Actif)";
                } else {
                    dot.style.backgroundColor = "#60a5fa"; // Bleu
                    dot.style.opacity = "0.3";
                    dot.title = "Espace Professeur";
                }
            } else if (code !== null) {
                alert("Code incorrect.");
            }
        });

        // --- INIT ---
        render();

    </script>
</body>
</html>
