<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi GIA - Espace Élève</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #teacher-dot {
            transition: all 0.3s ease;
            opacity: 0.3;
        }
        #teacher-dot:hover {
            opacity: 1;
            transform: scale(1.5);
        }

        .force-pointer { cursor: pointer !important; }
        .pin-input:focus { outline: none; border-color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex justify-center py-4 sm:py-8 text-slate-800">

    <!-- MODAL PIN (Professeur) -->
    <div id="pin-modal" class="fixed inset-0 bg-black/80 hidden z-[100] flex items-center justify-center fade-in">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full relative">
            <button onclick="window.closePinModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <h3 class="text-2xl font-bold text-slate-800 mb-2">Accès Professeur</h3>
            <p class="text-slate-500 mb-6 text-sm">Saisis le code PIN pour accéder à l'édition.</p>
            
            <input type="password" id="pin-input" maxlength="4" placeholder="••••" 
                   class="w-full text-center text-4xl font-mono tracking-[1em] border-2 border-slate-200 rounded-lg py-4 pin-input transition-colors bg-slate-50 text-slate-800 placeholder:text-slate-300">
        </div>
    </div>

    <!-- MODAL CONFIRMATION WHATSAPP -->
    <div id="confirm-modal" class="fixed inset-0 bg-black/80 hidden z-[100] flex items-center justify-center fade-in">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full relative">
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 text-green-600">
                <i data-lucide="message-circle" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2">Confirmation</h3>
            <p class="text-slate-500 mb-8">As-tu bien envoyé ta vidéo sur WhatsApp ?</p>
            
            <div class="flex gap-4 justify-center">
                <button onclick="window.closeConfirmModal()" class="px-6 py-2 rounded-lg border border-slate-200 text-slate-600 font-semibold hover:bg-slate-50">Non</button>
                <button onclick="window.confirmVideoSent()" class="px-6 py-2 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 shadow-lg shadow-green-200">Oui, c'est fait</button>
            </div>
        </div>
    </div>

    <!-- Container principal -->
    <div id="app-container" class="w-full max-w-3xl bg-white shadow-2xl rounded-sm min-h-[85vh] flex flex-col relative overflow-hidden">
        
        <!-- Reliure visuelle & Status Firebase -->
        <div class="absolute top-0 left-0 w-full h-2 bg-blue-600 z-20"></div>
        
        <!-- Indicateur de connexion -->
        <div id="firebase-status" class="absolute top-4 left-4 z-50 flex items-center gap-2 px-3 py-1.5 bg-white/90 backdrop-blur rounded-full shadow-sm border border-slate-100 transition-all">
            <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-slate-300"></div>
            <span id="status-text" class="text-xs font-medium text-slate-500">Connexion...</span>
        </div>

        <!-- Pastille Professeur -->
        <div id="teacher-dot" class="absolute top-4 right-4 w-3 h-3 bg-blue-400 rounded-full cursor-pointer z-50" title="Espace Professeur"></div>

        <!-- Contenu -->
        <div id="content" class="flex-1 flex flex-col">
            <!-- Loading initial -->
            <div class="flex-1 flex flex-col items-center justify-center text-slate-400">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mb-2"></i>
                <p>Chargement des cours...</p>
            </div>
        </div>

    </div>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCBg4ExGB3XM-rDxU4-KBayxotdlAHOI94",
          authDomain: "suivi-fiche-beta.firebaseapp.com",
          projectId: "suivi-fiche-beta",
          storageBucket: "suivi-fiche-beta.firebasestorage.app",
          messagingSenderId: "397656097069",
          appId: "1:397656097069:web:61613740d0a620d42353a4"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // ID unique du document pour ce cours
        const COURSE_DOC_ID = "gia_course_data_v1";

        // --- GESTION DES DONNÉES ---
        
        const defaultLessons = [
            { id: 1, title: "Module 1 : Tenue et Position", desc: "Apprendre à tenir la guitare sans tension.", videoId: "dQw4w9WgXcQ" },
            { id: 2, title: "Module 2 : Les 3 premiers accords", desc: "Maitriser le Mi mineur, le La majeur et le Ré majeur.", videoId: "dQw4w9WgXcQ" }
        ];

        window.lessons = [];
        window.state = {
            completedLessons: 0, 
            videoSubmitted: false, // Nouvel état pour savoir si la vidéo est envoyée
            view: 'list',
            selectedLessonId: null,
            editingLessonId: null,
            isTeacherMode: false
        };

        // --- UI STATUS ---
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        function setStatus(state) {
            if (state === 'connecting') {
                statusDot.className = "w-2.5 h-2.5 rounded-full bg-slate-300 animate-pulse";
                statusText.innerText = "Connexion...";
            } else if (state === 'connected') {
                statusDot.className = "w-2.5 h-2.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]";
                statusText.innerText = "Synchronisé";
                statusText.className = "text-xs font-medium text-green-600";
            } else if (state === 'saving') {
                statusDot.className = "w-2.5 h-2.5 rounded-full bg-orange-400 animate-bounce";
                statusText.innerText = "Sauvegarde...";
                statusText.className = "text-xs font-medium text-orange-500";
            } else if (state === 'error') {
                statusDot.className = "w-2.5 h-2.5 rounded-full bg-red-500";
                statusText.innerText = "Erreur réseau";
                statusText.className = "text-xs font-medium text-red-500";
            }
        }

        // --- SYNC FIREBASE ---

        setStatus('connecting');
        const unsub = onSnapshot(doc(db, "courses", COURSE_DOC_ID), (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                window.lessons = data.lessons || defaultLessons;
                window.state.completedLessons = typeof data.completedLessons === 'number' ? data.completedLessons : 0;
                window.state.videoSubmitted = typeof data.videoSubmitted === 'boolean' ? data.videoSubmitted : false;
                
                setStatus('connected');
                render();
            } else {
                console.log("Initialisation de la base de données...");
                saveDataToFirebase(defaultLessons, 0, false);
            }
        }, (error) => {
            console.error("Erreur Firebase:", error);
            setStatus('error');
        });

        // Fonction de sauvegarde globale
        window.saveDataToFirebase = async function(newLessons, newCompletedCount, newVideoSubmitted) {
            setStatus('saving');
            try {
                await setDoc(doc(db, "courses", COURSE_DOC_ID), {
                    lessons: newLessons !== undefined ? newLessons : window.lessons,
                    completedLessons: newCompletedCount !== undefined ? newCompletedCount : window.state.completedLessons,
                    videoSubmitted: newVideoSubmitted !== undefined ? newVideoSubmitted : window.state.videoSubmitted,
                    lastUpdated: new Date()
                }, { merge: true });
            } catch (e) {
                console.error("Erreur sauvegarde:", e);
                setStatus('error');
            }
        };

        // --- LOGIQUE METIER & RENDU ---

        function render() {
            const container = document.getElementById('content');
            container.innerHTML = '';

            if (window.state.view === 'list') {
                renderListView(container);
            } else if (window.state.view === 'detail') {
                renderDetailView(container);
            } else if (window.state.view === 'edit') {
                renderEditView(container);
            }
            
            if (window.lucide) lucide.createIcons();
        }

        function renderListView(container) {
            const header = document.createElement('div');
            header.className = "p-8 sm:p-10 border-b-2 border-slate-100";
            // La progression est basée sur le nombre total, même si on les cache
            const progressPct = window.lessons.length > 0 ? (window.state.completedLessons / window.lessons.length) * 100 : 0;
            
            let teacherHeader = '';
            if (window.state.isTeacherMode) {
                teacherHeader = `
                    <div class="mb-4 bg-orange-100 border border-orange-200 text-orange-800 px-4 py-2 rounded-lg flex justify-between items-center">
                        <span class="font-bold flex items-center"><i data-lucide="crown" class="w-4 h-4 mr-2"></i> MODE PROFESSEUR</span>
                        <button onclick="window.startEditLesson(null)" class="bg-orange-500 hover:bg-orange-600 text-white text-xs font-bold px-3 py-1 rounded shadow cursor-pointer transition flex items-center">
                            <i data-lucide="plus" class="w-3 h-3 mr-1"></i> AJOUTER MODULE
                        </button>
                    </div>
                `;
            }

            header.innerHTML = `
                ${teacherHeader}
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-3xl sm:text-4xl font-extrabold text-slate-800 tracking-tight mb-2">Suivi de Progression</h1>
                        <p class="text-xl text-slate-500">Guitare Impro Académie — Élève</p>
                    </div>
                </div>
                <div class="mt-6 w-full h-3 bg-slate-100 rounded-full overflow-hidden">
                    <div class="h-full bg-blue-600 transition-all duration-1000" style="width: ${progressPct}%"></div>
                </div>
            `;
            container.appendChild(header);

            const list = document.createElement('div');
            list.className = "flex-1 pb-10";

            if (window.lessons.length === 0) {
                list.innerHTML = `<div class="p-10 text-center text-slate-400">Aucune leçon disponible.</div>`;
            } else {
                window.lessons.forEach((lesson, index) => {
                    const status = getStatus(index);
                    
                    // Titre masqué si verrouillé et pas prof
                    const displayTitle = (!window.state.isTeacherMode && status === 'locked') ? "???" : lesson.title;

                    const item = document.createElement('div');
                    
                    let bgClass = "";
                    if (status === 'locked') {
                        // N'arrive pratiquement plus pour l'élève car caché, mais utile pour le prof
                        bgClass = 'bg-slate-50 opacity-60 cursor-not-allowed grayscale border-b border-slate-100';
                    } else {
                        bgClass = 'bg-white cursor-pointer border-b border-slate-100 transition-all duration-200 transform hover:-translate-y-1 hover:shadow-lg hover:z-10 relative';
                        if (status === 'current') {
                            bgClass += ' ring-2 ring-blue-500 ring-offset-2 shadow-md z-10 my-1 rounded-sm'; 
                        } else {
                            bgClass += ' hover:bg-green-50';
                        }
                    }

                    let iconHtml = '';
                    if (status === 'completed') iconHtml = `<div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-green-600"><i data-lucide="check-circle" class="w-7 h-7"></i></div>`;
                    else if (status === 'current') {
                        if (window.state.videoSubmitted) {
                            // Si vidéo envoyée, icône sablier ou horloge
                            iconHtml = `<div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-orange-500 shadow-md"><i data-lucide="hourglass" class="w-6 h-6"></i></div>`;
                        } else {
                            iconHtml = `<div class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center text-white shadow-lg animate-pulse"><i data-lucide="play" class="w-6 h-6 ml-1 fill-white"></i></div>`;
                        }
                    }
                    else iconHtml = `<div class="w-12 h-12 rounded-full bg-slate-200 flex items-center justify-center text-slate-400"><i data-lucide="lock" class="w-6 h-6"></i></div>`;

                    let statusText = '';
                    if (status === 'current') {
                        if (window.state.videoSubmitted) {
                            statusText = `<span class="ml-4 text-orange-500 font-bold bg-orange-50 px-2 py-0.5 rounded text-sm uppercase tracking-wide">Attente validation</span>`;
                        } else {
                            statusText = `<span class="ml-4 text-blue-600 font-bold bg-blue-100 px-2 py-0.5 rounded text-sm uppercase tracking-wide">C'est ici !</span>`;
                        }
                    }
                    if (status === 'completed') statusText = `<span class="ml-4 text-green-600 font-bold text-sm uppercase tracking-wide">Validé</span>`;

                    let teacherControls = '';
                    if (window.state.isTeacherMode) {
                        teacherControls += `
                            <div class="absolute right-2 top-2 z-30 flex gap-2">
                                <button onclick="window.startEditLesson(${lesson.id})" class="bg-white border border-slate-200 text-slate-600 p-1.5 rounded hover:bg-slate-50 hover:text-blue-600" title="Éditer">
                                    <i data-lucide="pencil" class="w-4 h-4"></i>
                                </button>
                                <button onclick="window.deleteLesson(${lesson.id})" class="bg-white border border-slate-200 text-slate-600 p-1.5 rounded hover:bg-red-50 hover:text-red-500" title="Supprimer">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        `;
                        if (status === 'current') {
                            teacherControls += `<button onclick="window.validateLesson(${index})" class="absolute right-2 bottom-2 bg-green-100 text-green-700 px-3 py-1 rounded text-xs font-bold border border-green-200 z-20 hover:bg-green-200 cursor-pointer">VALIDER</button>`;
                        } else if (status === 'completed' && index === window.state.completedLessons - 1) {
                             teacherControls += `<button onclick="window.unvalidateLesson()" class="absolute right-2 bottom-2 bg-red-50 text-red-400 px-2 py-1 rounded text-xs border border-red-100 z-20 hover:bg-red-100 cursor-pointer">ANNULER</button>`;
                        }
                    }

                    item.className = `p-6 sm:p-8 flex items-center ${bgClass}`;
                    item.innerHTML = `
                        ${teacherControls}
                        <div class="mr-6 sm:mr-8 flex-shrink-0">${iconHtml}</div>
                        <div class="flex-1">
                            <h3 class="text-xl sm:text-2xl font-bold mb-1 ${status === 'locked' ? 'text-slate-400' : 'text-slate-800'} pr-16">${displayTitle}</h3>
                            <div class="flex items-center text-slate-500">
                                ${statusText}
                            </div>
                        </div>
                        <div class="ml-4 text-slate-300">
                            ${status !== 'locked' ? '<div class="bg-blue-50 p-2 rounded-full text-blue-500"><i data-lucide="chevron-right" class="w-6 h-6"></i></div>' : ''}
                        </div>
                    `;

                    item.onclick = (e) => {
                        if(e.target.closest('button')) return;
                        if (status !== 'locked' || window.state.isTeacherMode) {
                            openLesson(lesson.id);
                        }
                    };
                    list.appendChild(item);
                });
            }
            container.appendChild(list);
            
            const footer = document.createElement('div');
            footer.className = "p-6 bg-slate-50 text-center border-t border-slate-200 mt-auto";
            footer.innerHTML = `<p class="text-slate-400 italic">Besoin d'aide ? Appelle François directement.</p>`;
            container.appendChild(footer);
        }

        function renderDetailView(container) {
            const lesson = window.lessons.find(l => l.id === window.state.selectedLessonId);
            if (!lesson) return;

            // Déterminer l'état du bouton vidéo
            // Si le statut est "completed", on ne montre plus rien ou juste un bravo
            // Si c'est "current" ET videoSubmitted == true, on montre le message d'attente
            // Sinon on montre le bouton
            const lessonIndex = window.lessons.findIndex(l => l.id === lesson.id);
            const isCompleted = lessonIndex < window.state.completedLessons;
            const isCurrent = lessonIndex === window.state.completedLessons;

            let actionArea = '';

            if (isCompleted) {
                actionArea = `
                    <div class="w-full bg-green-50 border border-green-100 rounded-xl p-6 sm:p-8 text-center">
                        <h3 class="text-2xl font-bold text-green-700 mb-2">Module Validé !</h3>
                        <p class="text-lg text-green-600">Bravo, tu peux passer à la suite.</p>
                    </div>
                `;
            } else if (isCurrent) {
                if (window.state.videoSubmitted) {
                    actionArea = `
                        <div class="w-full bg-orange-50 border border-orange-100 rounded-xl p-6 sm:p-8 text-center flex flex-col items-center">
                            <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mb-4 animate-pulse">
                                <i data-lucide="clock" class="w-8 h-8 text-orange-500"></i>
                            </div>
                            <h3 class="text-2xl font-semibold text-orange-800 mb-2">Vidéo envoyée !</h3>
                            <p class="text-lg text-orange-600">Veuillez attendre la validation du professeur pour débloquer la suite.</p>
                        </div>
                    `;
                } else {
                    actionArea = `
                        <div class="w-full bg-blue-50 border border-blue-100 rounded-xl p-6 sm:p-8 text-center">
                            <h3 class="text-2xl font-semibold text-blue-900 mb-4">J'ai terminé !</h3>
                            <p class="text-lg text-slate-600 mb-6">Pour débloquer la suite, filme ton exercice et envoie-le à François.</p>
                            
                            <button onclick="window.handleVideoClick('${lesson.title}')" 
                               class="inline-flex items-center justify-center bg-[#25D366] hover:bg-[#20bd5a] text-white text-xl font-bold py-4 px-8 rounded-full shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 cursor-pointer w-full sm:w-auto">
                                <i data-lucide="message-circle" class="w-6 h-6 mr-3"></i>
                                Envoyer ma vidéo
                            </button>
                        </div>
                    `;
                }
            }

            const detail = document.createElement('div');
            detail.className = "flex-1 flex flex-col fade-in bg-white";
            
            detail.innerHTML = `
                <div class="p-6 border-b border-gray-100 flex items-center sticky top-0 bg-white z-10">
                    <button onclick="window.closeLesson()" class="flex items-center text-slate-600 hover:text-blue-600 transition-colors text-lg font-medium cursor-pointer">
                        <div class="bg-slate-100 p-2 rounded-full mr-2 group-hover:bg-blue-100">
                            <i data-lucide="arrow-left" class="w-6 h-6 text-slate-700"></i>
                        </div>
                        Retour
                    </button>
                    ${window.state.isTeacherMode ? 
                        `<button onclick="window.startEditLesson(${lesson.id})" class="ml-auto bg-slate-100 text-slate-600 px-4 py-2 rounded font-semibold hover:bg-slate-200 flex items-center"><i data-lucide="pencil" class="w-4 h-4 mr-2"></i> Modifier</button>` 
                        : ''
                    }
                </div>

                <div class="p-6 sm:p-10 flex-1 flex flex-col items-center max-w-2xl mx-auto w-full">
                    <h2 class="text-3xl font-bold text-slate-800 text-center mb-2">${lesson.title}</h2>
                    <p class="text-slate-500 text-xl mb-8 text-center">${lesson.desc}</p>

                    <div id="video-container" class="w-full aspect-video bg-black rounded-lg shadow-lg mb-10 relative overflow-hidden group hover:shadow-2xl transition-all">
                        <div onclick="window.loadVideo(this, '${lesson.videoId}')" class="cursor-pointer w-full h-full relative flex items-center justify-center">
                            <img src="https://img.youtube.com/vi/${lesson.videoId}/maxresdefault.jpg" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-60 transition-opacity">
                            <div class="z-10 bg-white/20 backdrop-blur-sm p-4 rounded-full border-2 border-white/50 group-hover:scale-110 transition-transform">
                                <i data-lucide="play" class="w-12 h-12 text-white fill-white"></i>
                            </div>
                        </div>
                    </div>

                    ${actionArea}
                </div>
            `;
            container.appendChild(detail);
        }

        function renderEditView(container) {
            const isNew = window.state.editingLessonId === null;
            let lesson = { title: '', desc: '', videoId: '' };
            if (!isNew) lesson = window.lessons.find(l => l.id === window.state.editingLessonId);
            const videoUrl = lesson.videoId ? `https://www.youtube.com/watch?v=${lesson.videoId}` : '';

            const editWrapper = document.createElement('div');
            editWrapper.className = "flex-1 flex flex-col fade-in bg-slate-50 p-6 sm:p-10";

            editWrapper.innerHTML = `
                <div class="max-w-2xl mx-auto w-full bg-white rounded-xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-8 pb-4 border-b border-slate-100">
                        <h2 class="text-2xl font-bold text-slate-800 flex items-center">
                            <i data-lucide="${isNew ? 'plus-circle' : 'pencil'}" class="w-6 h-6 mr-3 text-orange-500"></i>
                            ${isNew ? 'Ajouter un module' : 'Modifier le module'}
                        </h2>
                        <button onclick="window.closeEdit()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-6 h-6"></i></button>
                    </div>
                    <form id="edit-form" onsubmit="window.saveLesson(event)">
                        <div class="mb-6">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Titre du module</label>
                            <input type="text" name="title" value="${lesson.title}" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="Titre...">
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Lien Youtube</label>
                            <input type="url" name="videoUrl" value="${videoUrl}" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="https://youtube.com/...">
                        </div>
                        <div class="mb-8">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Description</label>
                            <textarea name="desc" rows="3" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none" placeholder="Description...">${lesson.desc}</textarea>
                        </div>
                        <div class="flex items-center justify-end gap-4">
                            <button type="button" onclick="window.closeEdit()" class="px-6 py-3 rounded-lg font-bold text-slate-500 hover:bg-slate-100">Annuler</button>
                            <button type="submit" class="px-8 py-3 rounded-lg font-bold text-white bg-orange-500 hover:bg-orange-600 shadow-lg transition">
                                ${isNew ? 'Créer' : 'Enregistrer'}
                            </button>
                        </div>
                    </form>
                </div>
            `;
            container.appendChild(editWrapper);
        }

        // --- HELPERS ---

        function getStatus(index) {
            if (index < window.state.completedLessons) return 'completed';
            if (index === window.state.completedLessons) return 'current';
            return 'locked';
        }

        window.openLesson = function(id) {
            window.state.selectedLessonId = id;
            window.state.view = 'detail';
            render();
            window.scrollTo(0, 0);
        };

        window.closeLesson = function() {
            window.state.selectedLessonId = null;
            window.state.view = 'list';
            render();
        };

        // --- LOGIQUE VALIDATION VIDEO ---
        
        const confirmModal = document.getElementById('confirm-modal');
        
        window.handleVideoClick = function(lessonTitle) {
            // 1. Ouvrir WhatsApp
            const url = `https://wa.me/33600000000?text=Bonjour François, voici ma vidéo pour le ${lessonTitle}`;
            window.open(url, '_blank');
            
            // 2. Afficher la modale de confirmation
            confirmModal.classList.remove('hidden');
        };

        window.closeConfirmModal = function() {
            confirmModal.classList.add('hidden');
        };

        window.confirmVideoSent = function() {
            // L'élève confirme qu'il a envoyé la vidéo
            confirmModal.classList.add('hidden');
            window.saveDataToFirebase(undefined, undefined, true); // videoSubmitted = true
        };


        // --- LOGIQUE PROF ---

        window.validateLesson = function(index) {
            if (index === window.state.completedLessons) {
                const newCount = window.state.completedLessons + 1;
                // Quand on valide, on reset aussi le flag videoSubmitted à false pour la prochaine leçon
                window.saveDataToFirebase(undefined, newCount, false);
            }
        };

        window.unvalidateLesson = function() {
            if (window.state.completedLessons > 0) {
                const newCount = window.state.completedLessons - 1;
                // On peut laisser videoSubmitted à false, ou true, mais false est plus sûr pour éviter état bloqué
                window.saveDataToFirebase(undefined, newCount, false);
            }
        };

        window.startEditLesson = function(id) {
            window.state.editingLessonId = id;
            window.state.view = 'edit';
            render();
        };

        window.closeEdit = function() {
            window.state.editingLessonId = null;
            window.state.view = 'list';
            render();
        };

        window.saveLesson = function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const url = formData.get('videoUrl');
            
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            const videoId = (match && match[2].length === 11) ? match[2] : null;

            if (!videoId) { alert("Lien Youtube invalide."); return; }

            const data = {
                title: formData.get('title'),
                desc: formData.get('desc') || '',
                videoId: videoId
            };

            let newLessons = [...window.lessons];
            if (window.state.editingLessonId === null) {
                const newId = newLessons.length > 0 ? Math.max(...newLessons.map(l => l.id)) + 1 : 1;
                newLessons.push({ id: newId, ...data });
            } else {
                const index = newLessons.findIndex(l => l.id === window.state.editingLessonId);
                if (index !== -1) newLessons[index] = { ...newLessons[index], ...data };
            }
            
            window.saveDataToFirebase(newLessons, undefined, undefined);
            window.closeEdit();
        };

        window.deleteLesson = function(id) {
            if (confirm("Supprimer ce module ?")) {
                let newLessons = window.lessons.filter(l => l.id !== id);
                let newCompleted = window.state.completedLessons;
                if(newCompleted > newLessons.length) newCompleted = newLessons.length;
                
                window.saveDataToFirebase(newLessons, newCompleted, undefined);
            }
        };
        
        window.loadVideo = function(element, videoId) {
            element.parentElement.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;
        };

        // --- GESTION PIN ---
        const pinModal = document.getElementById('pin-modal');
        const pinInput = document.getElementById('pin-input');

        window.closePinModal = function() {
            pinModal.classList.add('hidden');
            pinInput.value = '';
        };

        document.getElementById('teacher-dot').addEventListener('click', () => {
            if (window.state.isTeacherMode) {
                window.state.isTeacherMode = false;
                render();
                updateDotStyle();
            } else {
                pinModal.classList.remove('hidden');
                pinInput.focus();
            }
        });

        pinInput.addEventListener('keyup', (e) => {
            if (pinInput.value === '8375') {
                window.state.isTeacherMode = true;
                window.closePinModal();
                render();
                updateDotStyle();
            }
        });

        function updateDotStyle() {
            const dot = document.getElementById('teacher-dot');
            if(window.state.isTeacherMode) {
                dot.style.backgroundColor = "#f97316";
                dot.style.opacity = "1";
                dot.title = "Mode Professeur (Actif)";
            } else {
                dot.style.backgroundColor = "#60a5fa";
                dot.style.opacity = "0.3";
                dot.title = "Espace Professeur";
            }
        }
    </script>
</body>
</html>
